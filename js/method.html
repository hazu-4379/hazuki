<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=dvice-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>関数とクラス</title>
</head>
<body>
    <script>
    
    class SuperNaming {
            constructor() {
         this.name = "田中";
         }
        outputName() {
            return this.name;
        }
    }
    class SubGreeting extends SuperNaming {
        outputName() {
            return super.outputName() + "太郎";
        }
        outputHello() {
            return "Hello!!";
        }
    }
    const Greeting = new SubGreeting;
    console.log(Greeting.outputHello() + Greeting.outputName());

       

</script>

</body>
</html>
